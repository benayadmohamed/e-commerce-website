<mat-sidenav-container class="sidenav-container myMat-sidenav-container">
  <mat-sidenav
    #drawer
    [ngClass]="(isHandset$ | async) ? '' : 'margB'"
    class="sidenav shadow"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">

    <mat-nav-list>
      <a mat-list-item routerLink="dashboard">
        <mat-icon>add</mat-icon>
        {{ 'accountDashboard' | translate }}</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="infoP">
        <mat-icon>add</mat-icon>
        {{ 'AccountInformation' | translate }}</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="adresses">
        <mat-icon>add</mat-icon>
        {{ 'addresses' | translate }}</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="commandes">
        <mat-icon>add</mat-icon>
        {{ 'orderHistory' | translate }}</a>
      <mat-divider></mat-divider>
      <a *ngIf="loggedInAdmin" mat-list-item routerLink="/main/admin">
        <mat-icon>settings_applications</mat-icon>
        {{ 'administratorspace' | translate }}</a>
      <mat-divider></mat-divider>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="(isHandset$ | async) ? 'm' : ''">
    <div class="margB" [ngClass]="(isHandset$ | async) ? '' : 'mymat-sidenav-content'">
      <mat-card>
        <mat-card-subtitle>
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">more_vert</mat-icon>
          </button>
          {{ 'MyAccount' | translate }}
        </mat-card-subtitle>
      </mat-card>
      <div class="main">
        <mat-card class="example-card">
          <router-outlet></router-outlet>
        </mat-card>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
